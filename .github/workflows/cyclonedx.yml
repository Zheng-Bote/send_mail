name: Release SBOM (CycloneDX)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install cdxgen
        run: |
          npm install -g @cyclonedx/cdxgen

      # OPTIONAL: vcpkg
      # - name: Setup vcpkg
      #   uses: lukka/run-vcpkg@v11

      - name: Configure CMake (export compile_commands)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Generate CycloneDX SBOM (build-aware)
        run: |
          cdxgen \
            --input build/compile_commands.json \
            --spec-version 1.5 \
            --type application \
            --name gh-a_cr-ghp \
            --group net.hase-zheng \
            --version ${{ steps.version.outputs.version }} \
            --author "ZHENG Robert" \
            --output cyclonedx-${{ steps.version.outputs.version }}.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom
          path: cyclonedx-${{ steps.version.outputs.version }}.json
